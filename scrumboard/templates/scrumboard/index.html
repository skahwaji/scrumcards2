{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="scrumboard.demo">
    {% verbatim %}
    <div ng-controller="ScrumboardController">
        <div ng-repeat="list in data">
            <span> {{ list.name }} </span>
            <ul>
                <li ng-repeat="card in list.cards">
                    {{ card.title }}
                </li>
            </ul>
            <input type="text" ng-model="new_card" />
            <button ng-click="add_to_cards(list,new_card)" >+</button>
        </div>
    </div>
    {% endverbatim %}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src= {% static "scrumboard/scrumboard.js"  %}></script>
</body>
</html>
